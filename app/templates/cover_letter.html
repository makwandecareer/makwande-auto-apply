<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Cover Letter - {{ app_name }}</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 24px; }
      pre { white-space: pre-wrap; border:1px solid #ddd; border-radius:12px; padding: 16px; background:#fafafa; }
      .top { display:flex; justify-content: space-between; align-items:center; gap: 12px; flex-wrap:wrap; }
      .btn { padding: 10px 12px; border:1px solid #ccc; border-radius:10px; text-decoration:none; }
      .muted { color:#666; }
    </style>
  </head>
  <body>
    <div class="top">
      <div>
        <h2>{{ app_name }} – Cover Letter Draft</h2>
        <div class="muted"><b>{{ job.title }}</b> • {{ job.company }} • {{ job.location }}</div>
      </div>
      <div>
        <a class="btn" href="/results/{{ file_id }}">Back to results</a>
      </div>
    </div>

    <p><a href="{{ job.url }}" target="_blank">Job link</a></p>
    <pre>{{ letter }}</pre>
  </body>
</html>
