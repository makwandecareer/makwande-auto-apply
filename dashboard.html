<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard • Makwande Auto Apply</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional: your css -->
  <link rel="stylesheet" href="/css/styles.css">

  <!-- API base (you can change value anytime) -->
  <meta name="api-base" content="https://makwande-auto-apply.onrender.com">

  <style>
    body { background: #0b1220; color: #e8eefc; }
    .glass {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    .muted { color: rgba(232,238,252,.72); }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    .btn-soft { background: rgba(255,255,255,0.08); border-color: rgba(255,255,255,0.12); color: #fff; }
    .btn-soft:hover { background: rgba(255,255,255,0.14); border-color: rgba(255,255,255,0.18); }
    .table-dark { --bs-table-bg: rgba(255,255,255,0.03); --bs-table-striped-bg: rgba(255,255,255,0.05); }
    .badge-soft { background: rgba(255,255,255,0.10); border: 1px solid rgba(255,255,255,0.14); }
    .skeleton { position: relative; overflow: hidden; }
    .skeleton::after {
      content: "";
      position: absolute; inset: 0;
      transform: translateX(-100%);
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.10), transparent);
      animation: shimmer 1.2s infinite;
    }
    @keyframes shimmer { 100% { transform: translateX(100%); } }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark px-3 py-3">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/index.html">Makwande Auto Apply</a>
      <div class="d-flex gap-2 align-items-center">
        <div class="text-end">
          <div class="fw-semibold" id="userName">—</div>
          <div class="small muted" id="userEmail">—</div>
        </div>
        <button class="btn btn-soft btn-sm" id="btnRefresh">Refresh</button>
        <button class="btn btn-danger btn-sm" id="btnLogout">Logout</button>
      </div>
    </div>
  </nav>

  <main class="container pb-5">
    <!-- Top stats -->
    <div class="row g-3 mb-3">
      <div class="col-lg-4">
        <div class="glass p-3 h-100">
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <div class="muted">Applications</div>
              <div class="display-6 fw-bold" id="statApps">—</div>
            </div>
            <span class="badge badge-soft">Tracking</span>
          </div>
          <div class="small muted mt-2" id="appsMeta">—</div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="glass p-3 h-100">
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <div class="muted">Saved Jobs</div>
              <div class="display-6 fw-bold" id="statSaved">—</div>
            </div>
            <span class="badge badge-soft">Coming soon</span>
          </div>
          <div class="small muted mt-2">We’ll enable this in the next sprint.</div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="glass p-3 h-100">
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <div class="muted">Subscription</div>
              <div class="fs-4 fw-bold" id="statPlan">—</div>
            </div>
            <span class="badge badge-soft">Billing</span>
          </div>
          <div class="small muted mt-2" id="planMeta">—</div>
        </div>
      </div>
    </div>

    <!-- Alerts -->
    <div id="alertArea" class="mb-3"></div>

    <!-- Filters + Actions -->
    <div class="glass p-3 mb-3">
      <div class="row g-2 align-items-end">
        <div class="col-md-4">
          <label class="form-label muted">Search</label>
          <input class="form-control" id="qSearch" placeholder="Search by title, company, notes..." />
        </div>

        <div class="col-md-3">
          <label class="form-label muted">Status</label>
          <select class="form-select" id="qStatus">
            <option value="">All</option>
            <option>Draft</option>
            <option>Applied</option>
            <option>Interview</option>
            <option>Offer</option>
            <option>Rejected</option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label muted">Sort</label>
          <select class="form-select" id="qSort">
            <option value="newest">Newest first</option>
            <option value="oldest">Oldest first</option>
            <option value="company">Company A→Z</option>
            <option value="title">Title A→Z</option>
          </select>
        </div>

        <div class="col-md-2 d-grid">
          <button class="btn btn-success" id="btnExport">Export CSV</button>
        </div>
      </div>
    </div>

    <!-- Applications table -->
    <div class="glass p-3">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <div>
          <div class="h5 mb-0">Applications</div>
          <div class="small muted">Secure data loaded from your API</div>
        </div>
        <div class="small muted mono" id="lastSync">—</div>
      </div>

      <div class="table-responsive">
        <table class="table table-dark table-striped align-middle mb-0">
          <thead>
            <tr>
              <th style="min-width: 180px;">Job</th>
              <th style="min-width: 160px;">Company</th>
              <th style="min-width: 140px;">Location</th>
              <th style="min-width: 130px;">Status</th>
              <th style="min-width: 220px;">Notes</th>
              <th style="min-width: 160px;">Actions</th>
            </tr>
          </thead>
          <tbody id="appsTbody">
            <!-- populated by JS -->
          </tbody>
        </table>
      </div>

      <div class="d-flex justify-content-between align-items-center mt-3">
        <div class="small muted" id="appsCount">—</div>
        <div class="d-flex gap-2">
          <button class="btn btn-soft btn-sm" id="btnPrev">Prev</button>
          <button class="btn btn-soft btn-sm" id="btnNext">Next</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="/assets/js/config.js"></script>
  <script src="/assets/js/api.js"></script>
  <script src="/assets/js/auth.js"></script>
  <script src="/assets/js/ui.js"></script>
  <script src="/assets/js/dashboard.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
