<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>CV Revamp • Makwande Auto Apply</title>
  <link rel="manifest" href="/manifest.json"/>
  <meta name="theme-color" content="#0B1020"/>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="/assets/css/app.css" rel="stylesheet"/>

</head>
<body>
  <div id="navMount"></div>

<main class="container py-4">
  <div class="row g-3">
    <div class="col-lg-6">
      <div class="cardx">
        <div class="cardx-body">
          <h4 class="fw-bold mb-1">AI CV Revamp</h4>
          <p class="small-muted">Paste your CV text, or upload a CV file (if backend supports it).</p>

          <div class="cardx-sub p-3 mb-3">
            <div class="fw-semibold mb-2">Optional: Upload CV file</div>
            <input type="file" id="cvFile" class="form-control" accept=".pdf,.doc,.docx,.txt"/>
            <div class="form-text">If your API has <span class="mono">POST /api/cv/upload</span>, this will extract text server-side.</div>
            <button id="uploadBtn" class="btn btn-outline-light btn-sm mt-2">Upload & Extract</button>
          </div>

          <form id="revampForm">
            <div class="mb-3">
              <label class="form-label">Your CV Text</label>
              <textarea class="form-control" name="cv_text" rows="10" required placeholder="Paste your CV here…"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Target Role (optional)</label>
              <input class="form-control" name="target_role" placeholder="e.g. Chemical Engineer, HR Officer"/>
            </div>
            <button id="revampBtn" class="btn btn-brand w-100">Revamp CV</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="cardx h-100">
        <div class="cardx-body">
          <div class="d-flex justify-content-between align-items-center gap-2">
            <h5 class="fw-bold mb-0">Output</h5>
            <button id="downloadBtn" class="btn btn-outline-light btn-sm">Download</button>
          </div>
          <div id="revampMeta" class="small-muted mt-2 mb-2">—</div>
          <textarea id="revampOut" class="form-control" rows="14" placeholder="Your revamped CV will appear here…" readonly></textarea>
        </div>
      </div>
    </div>
  </div>
</main>








<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
<script defer src="assets/js/config.js"></script>
<script defer src="assets/js/api.js"></script>
<script defer src="assets/js/auth.js"></script>
<script defer src="assets/js/ui.js"></script>
<script defer src="assets/js/app.js"></script>

</html>
