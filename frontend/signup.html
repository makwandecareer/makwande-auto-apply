<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sign Up • Makwande Auto Apply</title>

  <link rel="manifest" href="/manifest.json"/>
  <meta name="theme-color" content="#0B1020"/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="/assets/css/app.css" rel="stylesheet"/>
</head>

<body>
  <div id="navMount"></div>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="cardx">
          <div class="cardx-body">

            <h3 class="fw-bold mb-1">Create Account</h3>
            <p class="small-muted">Start your job journey today.</p>

            <form id="signupForm" class="mt-4">

              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input id="fullName" class="form-control" type="text" required/>
              </div>

              <div class="mb-3">
                <label class="form-label">Email</label>
                <input id="email" class="form-control" type="email" required/>
              </div>

              <div class="mb-3">
                <label class="form-label">Password</label>
                <input id="password" class="form-control" type="password" minlength="6" required/>
              </div>

              <button id="signupBtn" class="btn btn-brand w-100" type="submit">
                Create Account
              </button>

              <div class="text-center mt-3 small-muted">
                Already registered?
                <a href="/login.html" class="text-decoration-underline">Login</a>
              </div>

            </form>

            <hr class="soft my-4"/>

            <div class="small-muted">
              API Base:
              <span id="apiBaseHint" class="mono"></span>
            </div>

            <div id="signupMsg" class="mt-3 small"></div>

          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // ✅ Backend
    const DEFAULT_API_BASE = "https://makwande-auto-apply.onrender.com";

    function getApiBase() {
      return localStorage.getItem("API_BASE") || DEFAULT_API_BASE;
    }

    function setLoading(btn, loading) {
      btn.disabled = loading;
      btn.innerText = loading ? "Creating..." : "Create Account";
    }

    function showMsg(text, type = "info") {
      const el = document.getElementById("signupMsg");

      const cls =
        type === "ok" ? "text-success" :
        type === "err" ? "text-danger" :
        "text-muted";

      el.className = `mt-3 small ${cls}`;
      el.textContent = text;
    }

    async function doSignup(name, email, password) {
      const apiBase = getApiBase();

      const res = await fetch(`${apiBase}/api/auth/signup`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          full_name: name,
          email: email,
          password: password
        })
      });

      const data = await res.json().catch(() => ({}));

      if (!res.ok) {
        throw new Error(data.detail || "Signup failed");
      }

      return data;
    }

    // Show API
    document.getElementById("apiBaseHint").textContent = getApiBase();

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const btn = document.getElementById("signupBtn");
      setLoading(btn, true);
      showMsg("");

      const name = document.getElementById("fullName").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        await doSignup(name, email, password);

        showMsg("Account created ✅ Redirecting to login...", "ok");

        setTimeout(() => {
          window.location.href = "/login.html";
        }, 1200);

      } catch (err) {
        showMsg(err.message, "err");
      } finally {
        setLoading(btn, false);
      }
    });
  </script>

</body>
<script defer src="assets/js/config.js"></script>
<script defer src="assets/js/api.js"></script>
<script defer src="assets/js/auth.js"></script>
<script defer src="assets/js/ui.js"></script>
<script defer src="assets/js/app.js"></script>

</html>
