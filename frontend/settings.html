<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Settings • Makwande Auto Apply</title>
  <link rel="manifest" href="/manifest.json"/>
  <meta name="theme-color" content="#0B1020"/>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="/assets/css/app.css" rel="stylesheet"/>

</head>
<body>
  <div id="navMount"></div>

<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-7">
      <div class="cardx">
        <div class="cardx-body">
          <h3 class="fw-bold mb-1">Settings</h3>
          <p class="small-muted">Configure the live API base URL used by this frontend.</p>

          <div class="cardx-sub p-3">
            <div class="small-muted mb-2">Current API Base</div>
            <div class="mono" id="currentApi">—</div>
          </div>

          <form id="apiForm" class="mt-4">
            <div class="mb-3">
              <label class="form-label">API Base URL</label>
              <input class="form-control mono" name="api_base" placeholder="https://your-api-domain.com" />
              <div class="form-text">Tip: If your backend and frontend share the same domain, you can leave it empty.</div>
            </div>

            <div class="d-flex gap-2 flex-wrap">
              <button id="saveBtn" class="btn btn-brand">Save</button>
              <button id="resetBtn" type="button" class="btn btn-outline-light">Reset to default</button>
              <button id="testBtn" type="button" class="btn btn-outline-light">Test connection</button>
            </div>
          </form>

          <hr class="soft my-4"/>

          <div class="small-muted">
            If you change API base URL, refresh the page after saving.
          </div>
        </div>
      </div>
    </div>
  </div>
</main>


<script src="/assets/js/config.js"></script>
<script src="/assets/js/api.js"></script>
<script src="/assets/js/auth.js"></script>
<script src="/assets/js/ui.js"></script>
<script src="/assets/js/app.js"></script>


<script>
  function normalize(u){ return (u||"").trim().replace(/\/+$/,""); }

  const cur = window.APP_CONFIG.API_BASE_URL;
  document.getElementById("currentApi").textContent = cur;

  document.getElementById("apiForm").addEventListener("submit", (e)=>{
    e.preventDefault();
    const btn = document.getElementById("saveBtn");
    setLoading(btn,true);
    const fd = new FormData(e.target);
    const v = normalize(fd.get("api_base"));
    if(v){
      localStorage.setItem(window.APP_CONFIG.STORAGE_KEYS.apiBase, v);
      toast("Saved ✅ Refreshing…","ok");
    } else {
      localStorage.removeItem(window.APP_CONFIG.STORAGE_KEYS.apiBase);
      toast("Cleared. Using default ✅ Refreshing…","ok");
    }
    setTimeout(()=>window.location.reload(), 700);
  });

  document.getElementById("resetBtn").addEventListener("click", ()=>{
    localStorage.removeItem(window.APP_CONFIG.STORAGE_KEYS.apiBase);
    toast("Reset to default ✅ Refreshing…","ok");
    setTimeout(()=>window.location.reload(), 700);
  });

  document.getElementById("testBtn").addEventListener("click", async ()=>{
    try{
      const h = await API.health();
      if(h) toast("API reachable ✅","ok");
      else toast("Health endpoint not found, but domain may still be OK.","warn");
    }catch(err){
      toast(err.message,"err");
    }
  });
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
