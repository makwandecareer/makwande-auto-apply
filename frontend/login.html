<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login • Makwande Auto Apply</title>

  <link rel="manifest" href="/manifest.json"/>
  <meta name="theme-color" content="#0B1020"/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="/assets/css/app.css" rel="stylesheet"/>
</head>

<body>
  <div id="navMount"></div>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="cardx">
          <div class="cardx-body">
            <h3 class="fw-bold mb-1">Welcome back</h3>
            <p class="small-muted">Login to continue your job applications.</p>

            <form id="loginForm" class="mt-4" autocomplete="on">
              <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input id="email" class="form-control" type="email" name="email" required/>
              </div>

              <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input id="password" class="form-control" type="password" name="password" required/>
              </div>

              <button id="loginBtn" class="btn btn-brand w-100" type="submit">Login</button>

              <div class="text-center mt-3 small-muted">
                No account? <a href="/signup.html" class="text-decoration-underline">Create one</a>
              </div>
            </form>

            <hr class="soft my-4"/>

            <div class="small-muted">
              API Base: <span id="apiBaseHint" class="mono"></span>
              • Change in <a href="/settings.html" class="text-decoration-underline">Settings</a>
            </div>

            <div id="loginMsg" class="mt-3 small"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // ✅ Your Render backend (working)
    const DEFAULT_API_BASE = "https://makwande-auto-apply.onrender.com";

    // Optional: allow override from localStorage (Settings page can change this later)
    function getApiBase() {
      return localStorage.getItem("API_BASE") || DEFAULT_API_BASE;
    }

    function setLoading(btn, isLoading) {
      btn.disabled = isLoading;
      btn.innerText = isLoading ? "Logging in..." : "Login";
    }

    function showMsg(text, type = "info") {
      const el = document.getElementById("loginMsg");
      const cls = type === "ok" ? "text-success" : type === "err" ? "text-danger" : "text-muted";
      el.className = `mt-3 small ${cls}`;
      el.textContent = text;
    }

    async function doLogin(email, password) {
      const apiBase = getApiBase();

      const res = await fetch(`${apiBase}/api/auth/login`, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({
          username: email,
          password: password
        })
      });

      const data = await res.json().catch(() => ({}));

      if (!res.ok) {
        throw new Error(data.detail || `Login failed (${res.status})`);
      }

      if (!data.access_token) {
        throw new Error("Login response missing access_token");
      }

      localStorage.setItem("token", data.access_token);
      return data;
    }

    // Show API base hint
    document.getElementById("apiBaseHint").textContent = getApiBase();

    // Redirect target
    const params = new URLSearchParams(window.location.search);
    const next = params.get("next") || "/dashboard.html";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const btn = document.getElementById("loginBtn");
      setLoading(btn, true);
      showMsg("");

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        await doLogin(email, password);
        showMsg("Logged in ✅ Redirecting...", "ok");
        window.location.href = next;
      } catch (err) {
        showMsg(err.message, "err");
      } finally {
        setLoading(btn, false);
      }
    });
  </script>
</body>
<script defer src="assets/js/config.js"></script>
<script defer src="assets/js/api.js"></script>
<script defer src="assets/js/auth.js"></script>
<script defer src="assets/js/ui.js"></script>
<script defer src="assets/js/app.js"></script>

</html>
