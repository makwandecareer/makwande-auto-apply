<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login • Makwande Auto Apply</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="/assets/css/app.css" rel="stylesheet"/>
</head>

<body>
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card p-4">
          <h3 class="fw-bold mb-1">Welcome back</h3>
          <p class="text-muted">Login to continue your job applications.</p>

          <form id="loginForm" class="mt-4">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input id="email" class="form-control" type="email" required/>
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input id="password" class="form-control" type="password" required/>
            </div>

            <button id="loginBtn" class="btn btn-primary w-100" type="submit">Login</button>

            <div class="text-center mt-3 text-muted">
              No account? <a href="/signup.html">Create one</a>
            </div>
          </form>

          <hr class="my-4"/>
          <div class="text-muted small">
            API Base: <span id="apiBaseHint" style="font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;"></span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    // ✅ Default to Render backend
    const DEFAULT_API_BASE = "https://makwande-auto-apply.onrender.com";

    function getApiBase() {
      return localStorage.getItem("API_BASE") || DEFAULT_API_BASE;
    }

    document.getElementById("apiBaseHint").textContent = getApiBase();

    async function login(email, password) {
      const apiBase = getApiBase();

      // OAuth2PasswordRequestForm expects x-www-form-urlencoded: username + password
      const body = new URLSearchParams();
      body.append("username", email);
      body.append("password", password);

      const res = await fetch(`${apiBase}/api/auth/login`, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body
      });

      const data = await res.json().catch(() => ({}));

      if (!res.ok) {
        throw new Error(data.detail || `Login failed (${res.status})`);
      }

      // Save token
      localStorage.setItem("access_token", data.access_token);
      localStorage.setItem("token_type", data.token_type || "bearer");

      return data;
    }

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const btn = document.getElementById("loginBtn");
      btn.disabled = true;
      btn.textContent = "Logging in...";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        await login(email, password);
        window.location.href = "/dashboard.html";
      } catch (err) {
        alert(err.message);
      } finally {
        btn.disabled = false;
        btn.textContent = "Login";
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
