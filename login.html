<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login • Makwande Auto Apply</title>
  <link rel="manifest" href="/manifest.json"/>
  <meta name="theme-color" content="#0B1020"/>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="/assets/css/app.css" rel="stylesheet"/>

</head>
<body>
  <div id="navMount"></div>

<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="cardx">
        <div class="cardx-body">
          <h3 class="fw-bold mb-1">Welcome back</h3>
          <p class="small-muted">Login to continue your job applications.</p>

          <form id="loginForm" class="mt-4">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input class="form-control" type="email" name="email" required/>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input class="form-control" type="password" name="password" required/>
            </div>

            <button id="loginBtn" class="btn btn-brand w-100">Login</button>

            <div class="text-center mt-3 small-muted">
              No account? <a href="/signup.html" class="text-decoration-underline">Create one</a>
            </div>
          </form>

          <hr class="soft my-4"/>
          <div class="small-muted">
            API Base: <span id="apiBaseHint" class="mono"></span> • Change in <a href="/settings.html" class="text-decoration-underline">Settings</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>


<script src="/assets/js/config.js"></script>
<script src="/assets/js/api.js"></script>
<script src="/assets/js/auth.js"></script>
<script src="/assets/js/ui.js"></script>
<script src="/assets/js/app.js"></script>


<script>
  const params = new URLSearchParams(window.location.search);
  const next = params.get("next") || "/dashboard.html";

  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const btn = document.getElementById("loginBtn");
    setLoading(btn, true);

    const payload = Object.fromEntries(new FormData(e.target).entries());

    try{
      const res = await API.login(payload); // expects {token, user}
      setSession(res);
      toast("Logged in ✅", "ok");
      window.location.href = next;
    }catch(err){
      toast(err.message, "err");
    }finally{
      setLoading(btn, false);
    }
  });
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
