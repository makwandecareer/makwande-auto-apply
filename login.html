<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login • Makwande Auto Apply</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <h3 class="fw-bold text-center mb-4">Login</h3>

      <form id="loginForm">

        <div class="mb-3">
          <label>Email</label>
          <input id="email" type="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label>Password</label>
          <input id="password" type="password" class="form-control" required>
        </div>

        <button id="loginBtn" class="btn btn-primary w-100">
          Login
        </button>

        <div class="text-center mt-3">
          No account? <a href="/signup.html">Create one</a>
        </div>

      </form>

    </div>
  </div>
</div>


<!-- CONFIG -->
<script src="/assets/js/config.js"></script>

<script>
const API_BASE = getApiBase(); // from config.js

document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const btn = document.getElementById("loginBtn");
  btn.disabled = true;
  btn.innerText = "Logging in...";

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {

    const form = new URLSearchParams();
    form.append("username", email);
    form.append("password", password);

    const res = await fetch(`${API_BASE}/api/auth/login`, {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: form
    });

    if (!res.ok) {
      throw new Error("Login failed");
    }

    const data = await res.json();

    localStorage.setItem("token", data.access_token);

    alert("Login successful ✅");

    window.location.href = "/dashboard.html";

  } catch (err) {

    alert("Invalid login ❌");

  } finally {

    btn.disabled = false;
    btn.innerText = "Login";

  }
});
</script>

</body>
</html>
