<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Cover Letter • Makwande Auto Apply</title>
  <link rel="manifest" href="/manifest.json"/>
  <meta name="theme-color" content="#0B1020"/>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="/assets/css/app.css" rel="stylesheet"/>

</head>
<body>
  <div id="navMount"></div>

<main class="container py-4">
  <div class="row g-3">
    <div class="col-lg-6">
      <div class="cardx">
        <div class="cardx-body">
          <h4 class="fw-bold mb-1">Cover Letter Generator</h4>
          <p class="small-muted">Paste job description + your key points. Generate a clean professional letter.</p>

          <form id="clForm">
            <div class="mb-3">
              <label class="form-label">Job Description</label>
              <textarea class="form-control" name="job_description" rows="7" required placeholder="Paste the job spec here…"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Your Notes</label>
              <textarea class="form-control" name="candidate_notes" rows="5" placeholder="Skills, achievements, projects…"></textarea>
            </div>
            <button id="clBtn" class="btn btn-brand w-100">Generate Cover Letter</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="cardx h-100">
        <div class="cardx-body">
          <div class="d-flex justify-content-between align-items-center gap-2">
            <h5 class="fw-bold mb-0">Output</h5>
            <button id="downloadCLBtn" class="btn btn-outline-light btn-sm">Download</button>
          </div>
          <textarea id="clOut" class="form-control mt-3" rows="16" placeholder="Your cover letter will appear here…" readonly></textarea>
        </div>
      </div>
    </div>
  </div>
</main>


<script src="/assets/js/config.js"></script>
<script src="/assets/js/api.js"></script>
<script src="/assets/js/auth.js"></script>
<script src="/assets/js/ui.js"></script>
<script src="/assets/js/app.js"></script>


<script src="/assets/js/cover_letter.js"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

<script src="assets/js/api.js"></script>
<script src="assets/js/auth.js"></script>

<script src="assets/js/app.js"></script>

</html>
