<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Jobs • Makwande Auto Apply</title>
  <link rel="manifest" href="/manifest.json"/>
  <meta name="theme-color" content="#0B1020"/>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="/assets/css/app.css" rel="stylesheet"/>

</head>
<body>
  <div id="navMount"></div>

<main class="container py-4">
  <div class="d-flex flex-wrap align-items-end justify-content-between gap-2 mb-3">
    <div>
      <h3 class="fw-bold mb-1">Jobs</h3>
      <div class="small-muted">Advanced filters, pagination, export, save, apply.</div>
    </div>
    <div class="d-flex gap-2 flex-wrap">
      <button class="btn btn-outline-light btn-sm" id="exportBtn">Export CSV</button>
      <a class="btn btn-outline-light btn-sm" href="/revamp.html">Revamp CV</a>
    </div>
  </div>

  <div class="cardx mb-3">
    <div class="cardx-body">
      <div class="row g-2">
        <div class="col-md-4">
          <label class="form-label">Keyword</label>
          <input id="q" class="form-control" placeholder="e.g. HR Officer, Technician"/>
        </div>
        <div class="col-md-3">
          <label class="form-label">Country</label>
          <select id="country" class="form-select">
            <option value="">All</option>
            <option>South Africa</option>
            <option>Lesotho</option>
            <option>Mozambique</option>
            <option>Namibia</option>
            <option>Botswana</option>
            <option>Zimbabwe</option>
            <option>Zambia</option>
            <option>Malawi</option>
            <option>DR Congo</option>
            <option>Eswatini</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Min Match %</label>
          <select id="min_score" class="form-select">
            <option value="">Any</option>
            <option value="50">50%</option>
            <option value="60">60%</option>
            <option value="70">70%</option>
            <option value="80">80%</option>
            <option value="90">90%</option>
          </select>
        </div>
        <div class="col-md-2 d-grid">
          <label class="form-label invisible">Search</label>
          <button id="searchBtn" class="btn btn-brand">Search</button>
        </div>

        <div class="col-md-4">
          <label class="form-label">Company</label>
          <input id="company" class="form-control" placeholder="Filter by company"/>
        </div>
        <div class="col-md-4">
          <label class="form-label">Location</label>
          <input id="location" class="form-control" placeholder="City / Province"/>
        </div>
        <div class="col-md-2">
          <label class="form-label">Sort</label>
          <select id="sort" class="form-select">
            <option value="score_desc">Match (high → low)</option>
            <option value="date_desc">Newest</option>
            <option value="date_asc">Oldest</option>
          </select>
        </div>
        <div class="col-md-2">
          <label class="form-label">Page size</label>
          <select id="page_size" class="form-select">
            <option value="10">10</option>
            <option value="20" selected>20</option>
            <option value="50">50</option>
          </select>
        </div>
      </div>

      <hr class="soft my-3"/>

      <div class="d-flex align-items-center justify-content-between flex-wrap gap-2">
        <div class="small-muted" id="countOut">—</div>
        <div class="d-flex gap-2">
          <button id="prevBtn" class="btn btn-outline-light btn-sm">Prev</button>
          <div class="badge-soft" id="pageOut">Page 1</div>
          <button id="nextBtn" class="btn btn-outline-light btn-sm">Next</button>
        </div>
      </div>
    </div>
  </div>

  <div id="jobsGrid" class="row g-3"></div>

  <!-- Job detail modal -->
  <div class="modal fade" id="jobModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content" style="background: rgba(10,16,32,.92); border:1px solid rgba(255,255,255,.12); border-radius: 16px;">
        <div class="modal-header" style="border-bottom:1px solid rgba(255,255,255,.10);">
          <h5 class="modal-title fw-bold" id="jobModalTitle">Job</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="small-muted" id="jobModalMeta">—</div>
          <hr class="soft my-3"/>
          <div id="jobModalBody" class="small-muted"></div>
        </div>
        <div class="modal-footer" style="border-top:1px solid rgba(255,255,255,.10);">
          <button class="btn btn-outline-light" data-bs-dismiss="modal">Close</button>
          <button id="modalSaveBtn" class="btn btn-outline-light">Save</button>
          <button id="modalApplyBtn" class="btn btn-brand">Apply</button>
        </div>
      </div>
    </div>
  </div>

</main>


<script src="/assets/js/config.js"></script>
<script src="/assets/js/api.js"></script>
<script src="/assets/js/auth.js"></script>
<script src="/assets/js/ui.js"></script>
<script src="/assets/js/app.js"></script>


<script src="/assets/js/jobs.js"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
