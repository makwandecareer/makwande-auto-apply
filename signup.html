<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sign Up • Makwande Auto Apply</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="/assets/css/app.css" rel="stylesheet"/>
</head>

<body>
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card p-4">
          <h3 class="fw-bold mb-1">Create account</h3>
          <p class="text-muted">Sign up to start using Makwande Auto Apply.</p>

          <form id="signupForm" class="mt-4">
            <div class="mb-3">
              <label class="form-label">Full name</label>
              <input id="full_name" class="form-control" type="text" placeholder="e.g. Test User"/>
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input id="email" class="form-control" type="email" required/>
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input id="password" class="form-control" type="password" required/>
            </div>

            <button id="signupBtn" class="btn btn-primary w-100" type="submit">Create account</button>

            <div class="text-center mt-3 text-muted">
              Already have an account? <a href="/login.html">Login</a>
            </div>
          </form>

          <hr class="my-4"/>
          <div class="text-muted small">
            API Base: <span id="apiBaseHint" style="font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;"></span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    const DEFAULT_API_BASE = "https://makwande-auto-apply.onrender.com";

    function getApiBase() {
      return localStorage.getItem("API_BASE") || DEFAULT_API_BASE;
    }

    document.getElementById("apiBaseHint").textContent = getApiBase();

    async function signup(full_name, email, password) {
      const apiBase = getApiBase();

      const res = await fetch(`${apiBase}/api/auth/signup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ full_name, email, password })
      });

      const data = await res.json().catch(() => ({}));

      if (!res.ok) {
        throw new Error(data.detail || `Signup failed (${res.status})`);
      }

      return data;
    }

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const btn = document.getElementById("signupBtn");
      btn.disabled = true;
      btn.textContent = "Creating...";

      const full_name = document.getElementById("full_name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        await signup(full_name, email, password);
        alert("Account created ✅ Please login.");
        window.location.href = "/login.html";
      } catch (err) {
        alert(err.message);
      } finally {
        btn.disabled = false;
        btn.textContent = "Create account";
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
