<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Signup • Makwande Auto Apply</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <h3 class="fw-bold text-center mb-4">Create Account</h3>

      <form id="signupForm">

        <div class="mb-3">
          <label>Full Name</label>
          <input id="full_name" type="text" class="form-control">
        </div>

        <div class="mb-3">
          <label>Email</label>
          <input id="email" type="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label>Password</label>
          <input id="password" type="password" class="form-control" required>
        </div>

        <button id="signupBtn" class="btn btn-success w-100">
          Create Account
        </button>

        <div class="text-center mt-3">
          Already have account?
          <a href="/login.html">Login</a>
        </div>

      </form>

    </div>
  </div>
</div>


<!-- CONFIG -->
<script src="/assets/js/config.js"></script>

<script>
const API_BASE = getApiBase(); // from config.js

document.getElementById("signupForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const btn = document.getElementById("signupBtn");
  btn.disabled = true;
  btn.innerText = "Creating...";

  const payload = {
    full_name: document.getElementById("full_name").value,
    email: document.getElementById("email").value,
    password: document.getElementById("password").value
  };

  try {

    const res = await fetch(`${API_BASE}/api/auth/signup`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payload)
    });

    if (!res.ok) {
      throw new Error("Signup failed");
    }

    alert("Account created ✅");

    window.location.href = "/login.html";

  } catch (err) {

    alert("Signup failed ❌");

  } finally {

    btn.disabled = false;
    btn.innerText = "Create Account";

  }
});
</script>

</body>
</html>
