<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sign Up â€¢ Makwande Auto Apply</title>
  <link rel="manifest" href="/manifest.json"/>
  <meta name="theme-color" content="#0B1020"/>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="/assets/css/app.css" rel="stylesheet"/>

</head>
<body>
  <div id="navMount"></div>

<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="cardx">
        <div class="cardx-body">
          <h3 class="fw-bold mb-1">Create your account</h3>
          <p class="small-muted">One profile. CV revamp, matching, auto-apply, tracking.</p>

          <form id="signupForm" class="mt-4">
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input class="form-control" name="full_name" required placeholder="e.g. Thando Mokoena"/>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input class="form-control" type="email" name="email" required placeholder="you@email.com"/>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input class="form-control" type="password" name="password" required minlength="6" placeholder="Minimum 6 characters"/>
            </div>

            <button id="signupBtn" class="btn btn-brand w-100">Create Account</button>

            <div class="text-center mt-3 small-muted">
              Already have an account? <a href="/login.html" class="text-decoration-underline">Login</a>
            </div>
          </form>
        </div>
      </div>

      <div class="mt-3 cardx">
        <div class="cardx-body small-muted">
          ðŸ”’ We store only whatâ€™s needed to run your applications and dashboard.
        </div>
      </div>
    </div>
  </div>
</main>


<script src="/assets/js/config.js"></script>
<script src="/assets/js/api.js"></script>
<script src="/assets/js/auth.js"></script>
<script src="/assets/js/ui.js"></script>
<script src="/assets/js/app.js"></script>


<script>
  document.getElementById("signupForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const btn = document.getElementById("signupBtn");
    setLoading(btn, true);

    const payload = Object.fromEntries(new FormData(e.target).entries());

    try{
      await API.signup(payload);
      toast("Account created âœ… Please login.", "ok");
      window.location.href = "/login.html";
    }catch(err){
      toast(err.message, "err");
    }finally{
      setLoading(btn, false);
    }
  });
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
